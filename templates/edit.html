{% extends "base.html" %}
{% block content %}

<div class="container">
  {% with messages = get_flashed_messages() %}
     {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          Repair ID: {{message}} updated!
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
     {% endif %}
  {% endwith %}
  </div>

<body>
<div class="container">

  <h1>Edit Record</h1>

  <form action="/updatepost" method = "POST">
    
    <div class="form-group">
        <label for='editID'>Repair ID</label>
        <input type="text" class="form-control" name="editID" value={{idpull}}>
     </div>

      <div class="form-group">
         <label for='Service Order'>SO#</label>
         <input type="text" class="form-control" name="ServiceOrder" value={{servicepull}}>
      </div>
  
      <div class="form-group">
        <label for='UnitSKU'>Unit SKU</label>
        <input type="text" class="form-control" name="UnitSKU" value={{unitskupull}} >
     </div>

     <div class="form-group">
      <label for='PartType'>Part Type</label>
      <input type="text" class="form-control" name="PartType" value={{partpull}} >
   </div>
  
      <div class="form-group">
        <label for='Remarks'>Remarks</label>
        <input type="text" size="50" class="form-control" name="Remarks" value="{{remarkspull}}">
     </div>
  
      <div class="form-group">
         <label for='SKU'>Part SKU</label>
         <input type="int" class="form-control" name="SKU" value={{skupull}}>
      </div>
  
      <div class="form-group">
         <label for='Model'>Model</label>
         <input type="int" class="form-control" name="Model" value="{{modelpull}}">
      </div>
  
      <div class="form-group">
        <label for='Cart'>Cart</label>
        <input type="int" class="form-control" name="Cart" value={{cartpull}}>
      </div>
  
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  
  </body>
{% endblock %}
